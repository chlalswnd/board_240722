<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- <head th:replace="~{fragments/common :: head}">
</head> -->

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="~{fragments/common :: menu('home')}">
    </nav>

    <main class="form-signin w-100 m-auto">
        <form method="post" th:action="@{/account/login}">
            <img class="mb-4" th:src="@{/images/thymeleaf.png}" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <!-- username 이나 password 잘못 적었을때 -->
            <!-- <div th:if="${param.error}"> -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <!-- 로그아웃 했을때 -->
            <div th:if="${param.logout}" class="alert alert-primary">
                You have been logged out.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
        </form>
    </main>

</body>

</html>
